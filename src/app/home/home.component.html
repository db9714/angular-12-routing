<div>
    <div class="input-icons">
        <input class="input-field" type="text" placeholder="Search here" [(ngModel)]="searchKeyword"
            (input)="searchData()">
        <i class="fa fa-search" aria-hidden="true"></i>
    </div>

    <div class="" *ngFor="let item of searchResults; let i = index ">
        <div class="d-flex pt-3" (click)="navigateToDetails(item)">
            <div>
                <img alt="logo" [src]="item.logo" style="height: 150px;width: 250px;" />
            </div>
            <div class="d-flex flex-column text-start mx-5 justify-content-around">
                <span style="font-size: 25px;font-family: sans-serif;">{{item.name}}</span>
                <span *ngIf="item.status === 'open'" style="color: green;">{{item.status}}</span>
                <span *ngIf="item.status !== 'open'" style="color: red;">{{item.status}}</span>

                <div>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    {{item.location}}
                </div>
            </div>
        </div>
        <div class="pb-4" style="border-bottom: 0.5px solid grey;">
        </div>
    </div>
</div>
